<template>
    
        <h2> Account Datatable</h2>
        <lightning-combobox name="filter" label="Status"
        value={selectedValue}
        variant="label-hidden"
        options={options}
        onchange={handleChange}
        placeholder="Choose Records"
        style="color:grey;width:150px;">
   </lightning-combobox>

        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    
</template>
